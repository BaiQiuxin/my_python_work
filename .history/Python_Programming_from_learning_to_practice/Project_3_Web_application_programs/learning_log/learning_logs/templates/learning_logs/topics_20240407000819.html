{% extends 'learning_logs/base.html' %}

{% block content %}

  <p>Topics: {{ topic.text }}</p>

  <p>Entries:</p>
  <ul>
    {% for entry in entries %}
      <li>
        <p>{{ entry.date_added|date:'M d, H:i' }}</p>
        <p>{{ entry.text|linebreaks }}</p>
      </li>
    {% empty %}
      <li></li>
    {% endfor %}
  </ul>

{% endblock content %}
